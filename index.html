<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="photo">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="details">
      <h5>Perfume</h5>
      
      <h2>
        Gabrielle<br>
         Essence Eau<br>
          De Parfum
      </h2>
     
    
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    <div class="discount">
      
      <span>$149.99</span>
      <del>$169.99</del>
      
    </div>
    <button><span class="material-symbols-outlined">
      shopping_cart
      </span>Add to Cart</button>
    
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/elsherbiny.ebrahim.518">Elsherbiny Ebarhim</a>.
  </div>
</body>
</html>
